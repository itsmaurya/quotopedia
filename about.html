<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        body {

            background-color: white;
            color: black;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .dark-mode {
            background-color: #061827;
            color: white;

        }

        .card {
            margin-top: 3cm;
            background-color: rgba(0, 0, 0, 0.808);
            color: aliceblue;
        }
    </style>

    <title>About</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(78, 6, 6);color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;"><strong>Quotopedia</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class='fas fa-bars'></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="homeFunction()"
                            style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="myFunction()" style="color: white;">About Us</a>
                    </li>
                </ul>

                <div class="form-check form-switch">
                    <input class="form-check-input mx-2" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                        onclick="darkFunction()">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem; margin-right: 50px;">
                <div class="card-body">
                    <h5 class="card-title">About</h5>
                    <p class="card-text">This Web uses an API to fetch quotes and present to you.</p>
                    <a href="/home.html" class="card-link">See Quotes</a>
                </div>
            </div>
            <div class="card" style="width: 18rem; margin-left: 50px;">
                <div class="card-body">
                    <h5 class="card-title">Contact</h5>
                    <p class="card-text">You can contact us through our Github.</p>
                    <a href="https://github.com/itsmaurya" target="_blank" class="card-link">Github</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function darkFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

    <script>
        function homeFunction() {
            window.location = "home.html"
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
